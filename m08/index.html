<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListKing - Buy Groceries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/kinglogo.png" alt="ListKing Icon" class="icon">
            <h1>LISTKING</h1>
        </div>
        <h2>BUY GROCERIES</h2>
        <ul id="groceryList">
            <li>milk</li>
            <li>eggs</li>
            <li>honey</li>
            <li>vinegar</li>
            <li>salt</li>
            <li>pepper</li>
        </ul>
        <div class="input-area">
            <input type="text" id="newItem" placeholder="pepper">
            <button id="addButton">Add new grocery item</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
