<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Element to List</title>
    <style>
        body {
            font-family: sans-serif;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Things to do</h1>
    <input type="text" id="newItem">
    <button id="addButton">Add Item</button>
    <ul id="list">
        <li>eggs</li>
        <li>bread</li>
        <li>cheese</li>
    </ul>
