<body>

    <div id="wrap">

     <div id="header">
    <h1>Connor Clay</h1>  
    <h2>Web Portfolio</h2>  
</div>

        <nav id="topmenu">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>

        <main id="content">
            <h2>Contact</h2>
            <form action="thankyou.html" method="get" name="myContact" onsubmit="return validateForm()">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </main>

        <div class="clear"> </div>

        <footer id="footer">
            <div class="left">
                Copyright &copy; 2025 Connor Clay
            </div>
            <div class="clear"> </div>
        </footer>

    </div>

    <audio id="bgMusic" loop autoplay>
        <source src="music/bensound-creativeminds.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="muteButton">Mute</button>

    <script>
        function validateForm() {
            let name = document.forms["myContact"]["name"].value;
            let email = document.forms["myContact"]["email"].value;
            let comment = document.forms["myContact"]["comment"].value;

            if (name == "" || email == "" || comment == "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }

        const bgMusic = document.getElementById("bgMusic");
        const muteButton = document.getElementById("muteButton");

        muteButton.addEventListener("click", function() {
            if (bgMusic.volume > 0) {
                bgMusic.volume = 0;
                muteButton.textContent = "Unmute";
            } else {
                bgMusic.volume = 1;
                muteButton.textContent = "Mute";
            }
        });
    </script>

</body>

</html>
