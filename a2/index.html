<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Chessboard</h1>
    </header>
    <div class="chessboard">
        <div class="row">
            <div class="cell light"><img src="images/bs.png" alt="Black Rook"></div>
            <div class="cell dark"><img src="images/bn.png" alt="Black Knight"></div>
            <div class="cell light"><img src="images/bb.png" alt="Black Bishop"></div>
            <div class="cell dark"><img src="images/bq.png" alt="Black Queen"></div>
            <div class="cell light"><img src="images/bk.png" alt="Black King"></div>
            <div class="cell dark"><img src="images/bb.png" alt="Black Bishop"></div>
            <div class="cell light"><img src="images/bn.png" alt="Black Knight"></div>
            <div class="cell dark"><img src="images/br.png" alt="Black Rook"></div>
        </div>
        <div class="row">
            <div class="cell dark"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell dark"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell dark"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell dark"><img src="images/bp.png" alt="Black Pawn"></div>
            <div class="cell light"><img src="images/bp.png" alt="Black Pawn"></div>
        </div>
        <div class="row">
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
        </div>
         <div class="row">
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
        </div>
        <div class="row">
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
        </div>
        <div class="row">
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
            <div class="cell dark"></div>
            <div class="cell light"></div>
        </div>
        <div class="row">
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell light"><img src="images/wp.png" alt="White Pawn"></div>
            <div class="cell dark"><img src="images/wp.png" alt="White Pawn"></div>
        </div>
        <div class="row">
            <div class="cell dark"><img src="images/ws.png" alt="White Rook"></div>
            <div class="cell light"><img src="images/wn.png" alt="White Knight"></div>
            <div class="cell dark"><img src="images/wb.png" alt="White Bishop"></div>
            <div class="cell light"><img src="images/wq.png" alt="White Queen"></div>
            <div class="cell dark"><img src="images/wk.png" alt="White King"></div>
            <div class="cell light"><img src="images/wb.png" alt="White Bishop"></div>
            <div class="cell dark"><img src="images/wn.png" alt="White Knight"></div>
            <div class="cell light"><img src="images/wr.png" alt="White Rook"></div>
        </div>
    </div>
    <footer>
        <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" /></a></p>
        <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"/></a></p>
    </footer>
</body>
</html>
